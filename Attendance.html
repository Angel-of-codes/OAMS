        function present(/*si*/) {

            pr.remove();

            ap.remove();
            document.getElementById('att' /*+ si*/).innerHTML = 'Present';
            document.getElementById('att' /*+ si*/).classList.add('text-success');

        function absent(/*si*/) {
            var pr = document.getElementById('present' /*+ si*/);
            pr.remove();
            var ap = document.getElementById('absent' /*+ si*/);
            ap.remove();
